<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
	<title>Play Intervallo</title>
	<meta http-equiv="content-type" content="text/HTML; charset=UTF-8">
	<meta name="keywords" content="Intervallo, Commodore 16, Commodore Plus/4, Basic game, music game">
	<meta http-equiv="language" content="en">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style>

body {
	background: #000000;
	margin: 0;
	padding: 0;
	overflow: hidden;
}
.footer {
	text-align: center;
	padding-top: 4px;
}
.footer, a, a:hover, a:active, a:visited {
	font-family: Helvetica, Arial, sans-serif;
	font-size: 12pt;
	color: #8888aa;
}
#output, .hide {
	display: none;
}

	</style>
</head>

<body>
		<div class="emscripten hide" id="status" style="display: none;"> &nbsp; </div>							
		<div class="emscripten hide">
			<progress value="0" max="100" id="progress" hidden=1></progress>
		</div>
		<div id="emulator" class="emscripten_border" style="width: 768px; height: 576px; margin: auto; ">
			<canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
		</div>
		<textarea id="output" rows="8" style="width: 768px; display: none; "> </textarea>

		<script type="text/javascript" src="script.js?v=20"></script>

		<div class="footer"> 
			<a href="https://github.com/ern0/intervallo"> Source: Intervallo on GitHub </a>
			<a href="https://github.com/calmopyrin/yapesdl"> Emulator: Yape/SDL 0.71.1 </a>
		</div>

</body>

</html>
