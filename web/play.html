<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
	<title>Play Intervallo</title>
	<meta http-equiv="content-type" content="text/HTML; charset=UTF-8">
	<meta name="keywords" content="Intervallo, Commodore 16, Commodore Plus/4, Basic game, music game">
	<meta http-equiv="language" content="en">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style>

body {
	background: #000000;
	margin: 0;
	padding: 0;
	overflow: hidden;
}
#footer {
	display: none;
	text-align: center;
	margin-top: 4px;
}
#footer, a, a:hover, a:active, a:visited {
	font-family: Helvetica, Arial, sans-serif;
	font-size: 12pt;
	color: #8888aa;
}
#output, .hide {
	display: none;
	width: 768px;
	height: 576px;
}

#emulator {
	width: 768px; 
	height: 576px; 
	margin: auto;
}

	</style>
</head>

<body>
	<div class="emscripten hide" id="status"> &nbsp; </div>							
	<div class="emscripten hide">	<progress value="0" max="100" id="progress" hidden="1"> </progress> </div>
	<textarea class="hide" id="output" rows="8"> </textarea>

	<div id="startup">
		<button type="button" onclick="startup();"> play </button>	
	</div>

	<div id="emulator">
		<canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
	</div>

	<script type="text/javascript" src="script.js"></script>

	<div id="footer"> 
		download / source: <a href="https://github.com/ern0/intervallo">Intervallo on GitHub</a>
		&nbsp;&ndash;&nbsp;
		emulator: <a href="https://github.com/calmopyrin/yapesdl">Yape/SDL 0.71.1</a>
	</div>

</body>

</html>
